    <h1>Mein Kontakt</h1>
    <section class="main">
      <div class="card">
        <img src="./img/social.jpg" alt="" />

        <div class="details">
          <h2>Folgen Sie mir</h2>

          <div class="social">
            <div class="icons">
              <a href=""> <img src="./img/linkedin.png" alt="linkedin" /></a>
            </div>

            <div class="icons">
              <a href=""> <img src="./img/instagram.png" alt="instagram" /></a>
            </div>

            <div class="icons">
              <a href=""> <img src="./img/telegram.png" alt="telegram" /></a>
            </div>

            <div class="icons">
              <a href=""> <img src="./img/whatsapp.png" alt="whatsapp" /></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="content-form">
      <form action="#" class="form" method="post" onsubmit="return check()">
        <caption>
          <p class="caption">Formuler</p>
        </caption>
        <section class="form-inner">
          <label for="vorname">Vorname: </label><br />
          <input
            type="text"
            name="vorname"
            id="vorname"
            placeholder="Ihr Vorname"
          />

          <label for="nachname">Nachname: </label><br />
          <input
            type="text"
            name="nachname"
            id="nachname"
            placeholder="Ihr Nachname"
          />

          <label for="email">E-Mail: </label><br />
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Ihre E-Mail"
          />

          <label for="country">Land:</label>
          <select id="country" name="country">
            <option value="your-country">Ihr Land</option>
            <option value="germany">Deutschtland</option>
            <option value="schweiz">Schweiz</option>
            <option value="österreich">Österreich</option>
            <option value="canada">Kanada</option>
            <option value="usa">USA</option>
            <option value="other">Andere</option>
          </select>
          <br />

          <section class="gender">
            <label for="male">Menlich</label>
            <input type="radio" name="gender" id="male" value="male" checked />

            <label for="female">Weiblich</label>
            <input type="radio" name="gender" id="female" value="female" />

            <label for="andere">Andere</label>
            <input type="radio" name="gender" id="andere" value="andere" />
          </section>

          <textarea
            typ="komment"
            name="komment"
            id="komment"
            placeholder=" Bitte schreiben Sie etwas.."
          ></textarea>

          <input type="submit" name="senden" id="senden" value="Senden" />
        </section>
      </form>
    </section>

    <section class="content-map">
      <div class="map">

          title="Sundern"
          allowfullscreen=""

          frameborder="0"
